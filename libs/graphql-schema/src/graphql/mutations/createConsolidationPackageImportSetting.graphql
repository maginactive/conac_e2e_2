mutation CreateConsolidationPackageImportSetting(
  $input: CreateConsolidationPackageImportSettingMutationInput!
) {
  createConsolidationPackageImportSetting(input: $input) {
    clientMutationId
    consolidationPackageImportSetting {
      name
    }
    userErrors {
      message
      field
    }
  }
}
