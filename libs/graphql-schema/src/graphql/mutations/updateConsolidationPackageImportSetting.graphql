mutation UpdateConsolidationPackageImportSetting(
  $input: UpdateConsolidationPackageImportSettingMutationInput!
) {
  updateConsolidationPackageImportSetting(input: $input) {
    clientMutationId
    consolidationPackageImportSetting {
      name
    }
    userErrors {
      message
      field
    }
  }
}
